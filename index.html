<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="assets/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="rounded m-4 container">
      <div class="row">
        <div
          class="position-absolute top-50 start-0 translate-middle col-md-7 offset-md-2"
        >
          <div class="border-0 card">
            <h5 class="text-center p-2 text-light bg-primary">
              Cotizador de seguros de autos
            </h5>
            <div class="shadow-lg card-body">
              <h6 class="text-warning card-title">
                Todos los campos son obligatorios
              </h6>
              <form id="cotizar-seguro" action="cotizar" method="post">
                <div class="row-content-center form-group">
                  <label for="marca">Marca</label>
                  <select class="form-control" placeholder="Seleccione" id="marca" name="marca">
                    <option value="">- Seleccionar -</option>
                    <option value="1">Americano</option>
                    <option value="2">Asiatico</option>
                    <option value="3">Europeo</option>
                  </select>
                </div>
                <br />
                <div class="form-group">
                  <label for="year">A침o</label>
                  <select placeholder="Seleccione" class="form-control" id="year" name="a"></select>
                </div>
                <br />
                <div class="form-group">
                  <label id="tipo" for="tipo">Tipo de seguro</label>
                  <div class="form-check">
                    <input 
                      class="form-check-input"
                      type="radio"
                      name="tipo"
                      id="tipo"
                      value="B치sico"
                    />
                    <label class="form-check-label" for="B치sico">B치sico</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="tipo"
                      id="tipo"
                      value="Completo"
                    />
                    <label class="form-check-label" for="Completo"
                      >Completo</label
                    >
                  </div>
                </div>
                <br/>

                <button type="submit" class="btn btn-primary">Cotizar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
